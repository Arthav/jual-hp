services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jual-hp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jual_hp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./be-jual-hp/sql/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - jual-hp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./be-jual-hp
      dockerfile: Dockerfile
      target: builder
    container_name: jual-hp-backend
    volumes:
      - ./be-jual-hp:/app
      - /app/node_modules
    command: npm run dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/jual_hp
      JWT_ACCESS_SECRET: super-secret-access-key-change-in-production
      JWT_REFRESH_SECRET: super-secret-refresh-key-change-in-production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jual-hp-network
    restart: unless-stopped

  # User Frontend
  frontend:
    build:
      context: ./fe-jual-hp
      dockerfile: Dockerfile
      target: builder
    container_name: jual-hp-frontend
    volumes:
      - ./fe-jual-hp:/app
      - /app/node_modules
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      - VITE_API_TARGET=http://backend:3000
    depends_on:
      - backend
    networks:
      - jual-hp-network
    restart: unless-stopped

  # Admin Frontend
  admin:
    build:
      context: ./admin-jual-hp
      dockerfile: Dockerfile
      target: builder
    container_name: jual-hp-admin
    volumes:
      - ./admin-jual-hp:/app
      - /app/node_modules
    command: npm run dev -- --host
    ports:
      - "5174:5174"
    environment:
      - VITE_API_TARGET=http://backend:3000
    depends_on:
      - backend
    networks:
      - jual-hp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  jual-hp-network:
    driver: bridge
